<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hire</title>
</head>

<body>
    <div class="container-fluid client">
        <div class="col-md-6 mt-5">
            <form class="hire">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" required>
                        <option>Select work's Category</option>
                        <option>Electrician</option>
                        <option>Carpenter</option>
                        <option>Content Creator</option>
                        <option>Plumber</option>
                        <option>Teacher</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobdetails">Enter Job details</label>
                    <textarea class="form-control" id="jobdetails" placeholder="Work's details" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary find">Find</button>
            </form>
        </div>
        <div class="col-md-6 ">
            <div class="card" id="cards1" style="width: 18rem;">
                <img src="/images/pexels-led-supermarket-577513.jpg" class="card-img-top" alt="electricity">
                <div class="card-body">
                    <h5 class="card-title">Electrician</h5>
                    <p class="card-text" id="jobmessage1"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" id="cards2" style="width: 18rem;">
                <img src="/images/pexels-magda-ehlers-2660262.jpg" class="card-img-top" alt="woodwork">
                <div class="card-body">
                    <h5 class="card-title">Carpenter</h5>
                    <p class="card-text" id="jobmessage2"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" id="cards3" style="width: 18rem;">
                <img src="/images/pexels-roman-odintsov-4553612.jpg" class="card-img-top" alt="socialmedia">
                <div class="card-body">
                    <h5 class="card-title">Content creator</h5>
                    <p class="card-text" id="jobmessage3"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" id="cards4" style="width: 18rem;">
                <img src="/images/pexels-pixabay-357440.jpg" class="card-img-top" alt="plumbing">
                <div class="card-body">
                    <h5 class="card-title">Plumber</h5>
                    <p class="card-text" id="jobmessage4"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" id="cards5" style="width: 18rem;">
                <img src="/images/pexels-pixabay-301926.jpg" class="card-img-top" alt="teacher">
                <div class="card-body">
                    <h5 class="card-title">Teacher</h5>
                    <p class="card-text" id="jobmessage5"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" id="cards6" style="width: 18rem;">
                <img src="/images/pexels-ketut-subiyanto-4560150.jpg" class="card-img-top" alt="other">
                <div class="card-body">
                    <h5 class="card-title">Other</h5>
                    <p class="card-text" id="jobmessage6"> </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
