<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Freelancer</title>
</head>

<body>
    <form class="Freelancer">
        <div class="form-group">
            <label for="flname">Name</label>
            <input type="text" class="form-control" id="flname" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="flemail">Email address</label>
            <input type="email" class="form-control" id="flemail" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="flcategory">Category</label>
            <select class="form-control" id="flcategory" required>
                <option>Select expertise Category</option>
                <option>Electrician</option>
                <option>Carpenter</option>
                <option>Content Creator</option>
                <option>Plumber</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fldetails">Enter expertise details</label>
            <textarea class="form-control" id="fldetails" placeholder="Worker expertise details" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary available">Available Job</button>
    </form>

    <table class="table table-sm  freelancer-details">
        <thead>
            <tr>
                <th scope="col">Freelancer Name</th>
                <th scope="col">Freelancer Email</th>
                <th scope="col">Freelancer Category</th>
                <th scope="col">Expertise details</th>
                <th scope="col">Hire choice</th>
            </tr>
        </thead>
        <tbody id="freelancer-info">
            <tr>
                <td id="fname"></td>
                <td id="femail"></td>
                <td id="fcategory"></td>
                <td id="fmessage"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/hire.js"></script>
</body>

</html>
