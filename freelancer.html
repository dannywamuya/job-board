<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Freelancer</title>
</head>

<body>
    <form class="Freelancer">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="worker-name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="worker-email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="worker-category" required>
                <option>Select expertise Category</option>
                <option>Electrician</option>
                <option>Carpenter</option>
                <option>Content Creator</option>
                <option>Plumber</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jobdetails">Enter expertise details</label>
            <textarea class="form-control" id="worker-details" placeholder="Worker expertise details"
                rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary available">Available Job</button>
    </form>

    <table class="table table-sm  pizzatable">
        <thead>
            <tr>
                <th scope="col">Freelancer Name</th>
                <th scope="col">Freelancer Email</th>
                <th scope="col">Freelancer Category</th>
                <th scope="col">Expertise details</th>
                <th scope="col">Hire choice</th>
            </tr>
        </thead>
        <tbody id="freelancer-info">
            <tr>
                <td id="fname"></td>
                <td id="femail"></td>
                <td id="fcategory"></td>
                <td id="fmessage"></td>
                <button type="submit">
                    <td id=""></td>
                </button>
            </tr>
        </tbody>
    </table>
</body>

</html>
